name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  # Job 1: Detect which packages have changed
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            shared:
              - 'shared/**'
            backend:
              - 'backend/**'
              - 'shared/**'
            web:
              - 'web/**'
              - 'shared/**'
            mobile:
              - 'mobile/**'
              - 'shared/**'

  # Job 2: Build and Test Shared Library
  build-shared:
    name: Build Shared Library
    needs: detect-changes
    if: needs.detect-changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared library
        run: npm run build:shared

      - name: Upload shared build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-build
          path: shared/dist
          retention-days: 1

  # Job 3: Build and Test Backend
  build-backend:
    name: Build & Test Backend
    needs: [detect-changes, build-shared]
    if: |
      always() && 
      needs.detect-changes.outputs.backend == 'true' &&
      (needs.build-shared.result == 'success' || needs.build-shared.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download shared build artifacts
        if: needs.build-shared.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: shared-build
          path: shared/dist

      - name: Lint backend
        run: npm run lint:backend

      - name: Test backend
        run: npm --workspace backend run test

      - name: Build backend
        run: npm run build:backend

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 1

  # Job 4: Build Web Frontend
  build-web:
    name: Build Web Frontend
    needs: [detect-changes, build-shared]
    if: |
      always() && 
      needs.detect-changes.outputs.web == 'true' &&
      (needs.build-shared.result == 'success' || needs.build-shared.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download shared build artifacts
        if: needs.build-shared.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: shared-build
          path: shared/dist

      - name: Lint web
        run: npm run lint:web

      - name: Build web
        run: npm run build:web

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/.next
          retention-days: 1

  # Job 5: Build Mobile App
  build-mobile:
    name: Build Mobile App
    needs: [detect-changes, build-shared]
    if: |
      always() && 
      needs.detect-changes.outputs.mobile == 'true' &&
      (needs.build-shared.result == 'success' || needs.build-shared.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download shared build artifacts
        if: needs.build-shared.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: shared-build
          path: shared/dist

      - name: Lint mobile
        run: npm run lint:mobile

      # Note: Expo build typically requires EAS Build for production
      # This is just a type check and lint for CI
      - name: Type check mobile
        run: npm --workspace mobile run tsc --noEmit || true

  # Job 6: Final Status Check
  ci-success:
    name: CI Success
    needs: [build-shared, build-backend, build-web, build-mobile]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.build-shared.result }}" == "failure" ] || \
             [ "${{ needs.build-backend.result }}" == "failure" ] || \
             [ "${{ needs.build-web.result }}" == "failure" ] || \
             [ "${{ needs.build-mobile.result }}" == "failure" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs succeeded or were skipped"
