name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific lightningcss binary
        run: |
          npm install --no-save lightningcss-linux-x64-gnu@1.30.2
          npm rebuild lightningcss

      - name: Verify lightningcss installation
        run: |
          echo "=== Checking lightningcss packages ==="
          ls -la node_modules/ | grep lightningcss || echo "No lightningcss packages found"
          echo ""
          echo "=== Checking lightningcss-linux-x64-gnu ==="
          ls -la node_modules/lightningcss-linux-x64-gnu/ 2>/dev/null || echo "NOT FOUND"
          echo ""
          echo "=== Checking for .node file ==="
          find node_modules -name "lightningcss*.node" || echo "No .node files found"

      - name: Build Shared Package
        run: npm run build --workspace shared

      - name: Build Backend
        run: npm run build --workspace backend

      - name: Build Web
        run: npm run build --workspace web

      - name: Check Build Success
        run: echo "âœ… All builds passed successfully!"
