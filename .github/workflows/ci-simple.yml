name: CI/CD - Pull Request

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Install dependencies and cache
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  # Job 2: Build Shared Library (always runs first)
  build-shared:
    name: Build Shared Library
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Build shared library
        run: npm run build:shared

      - name: Cache shared build
        uses: actions/cache@v4
        with:
          path: shared/dist
          key: shared-build-${{ github.sha }}

  # Job 3: Lint & Test Backend
  backend-checks:
    name: Backend - Lint & Test
    needs: [install, build-shared]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Restore shared build
        uses: actions/cache@v4
        with:
          path: shared/dist
          key: shared-build-${{ github.sha }}

      - name: Lint backend
        run: npm run lint:backend

      - name: Run backend tests
        run: npm --workspace backend run test

      - name: Build backend
        run: npm run build:backend

  # Job 4: Lint & Build Web
  web-checks:
    name: Web - Lint & Build
    needs: [install, build-shared]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Restore shared build
        uses: actions/cache@v4
        with:
          path: shared/dist
          key: shared-build-${{ github.sha }}

      - name: Lint web
        run: npm run lint:web

      - name: Build web
        run: npm run build:web
        env:
          NODE_ENV: production

  # Job 5: Lint Mobile
  mobile-checks:
    name: Mobile - Lint
    needs: [install, build-shared]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Restore shared build
        uses: actions/cache@v4
        with:
          path: shared/dist
          key: shared-build-${{ github.sha }}

      - name: Lint mobile
        run: npm run lint:mobile

  # Job 6: Final Status
  ci-success:
    name: âœ… CI Pipeline Success
    needs: [backend-checks, web-checks, mobile-checks]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Success message
        run: |
          echo "ðŸŽ‰ All CI checks passed successfully!"
          echo "âœ… Backend: Lint, Test, Build completed"
          echo "âœ… Web: Lint, Build completed"
          echo "âœ… Mobile: Lint completed"
